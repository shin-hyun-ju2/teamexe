<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>지도 페이지</title>
    <style>
        /* 페이지 스타일 */
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        #map {
            width: 100%;
            height: 100vh; /* 화면 전체를 지도에 사용 */
        }
    </style>
</head>
<body>
    <div id="map"></div> <!-- 지도를 표시할 영역 -->

    <script>
        // Google Maps API를 사용하여 지도를 초기화하는 함수
        function initMap() {
            // 지도의 중심 좌표 설정 (서울시청 기준)
            const center = { lat: 37.5665, lng: 126.9780 };

            // 지도 생성
            const map = new google.maps.Map(document.getElementById("map"), {
                zoom: 12, // 확대 수준
                center: center, // 중심 좌표
            });

            // 마커 추가
            const marker = new google.maps.Marker({
                position: center,
                map: map,
                title: "서울시청", // 마커에 표시되는 이름
            });
        }
    </script>

    <!-- Google Maps API 불러오기 -->
    <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&callback=initMap">
    </script>
</body>
</html>
